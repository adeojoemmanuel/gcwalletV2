<ion-header>
  <ion-navbar>
    <ion-title>{{'Coin Selector' | translate}}</ion-title>
    <ion-buttons left>
      <button class="modal-close-button" (click)="selectedCoin()" ion-button>
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="description" *ngIf="description">{{ description }}</div>
  <ion-list class="settings-list bp-list">
    <div *ngFor="let coin of availableChains">
      <button class="list-button" ion-item (click)="selectedCoin(coin)">
        <ion-icon item-start>
          <img src="assets/img/currencies/{{coin}}.svg" />
        </ion-icon>
        <div class="item-title">{{ getCoinName(coin) }} ({{ coin.toUpperCase() }})</div>
      </button>
    </div>
  </ion-list>
</ion-content>
